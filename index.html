      <!-- Typing effect -->
      <div class="typewriter">

      <!-- Search box -->
      <div class="searchbox">

  <!-- JavaScript: Dark mode + Typing -->
  <script>
    // Dark mode toggle
    document.getElementById("toggle-mode").onclick = () => {
      document.body.classList.toggle("dark");
    };

    // Typing effect
    const text = "Welcome to Mridul's World...";
    const typedTextSpan = document.getElementById("typed-text");
    let index = 0;

    function type() {
      if (index < text.length) {
        typedTextSpan.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }

    window.onload = type;
  </script>
</body>
